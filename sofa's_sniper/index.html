<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bottle Shooter</title>
    <style>
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            cursor: none;
        }

        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }

        #menu button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="menu">
    <h1>Bottle Shooter</h1>
    <p>Record: <span id="record">0</span></p>
    <button id="start-game">Start Game</button>
</div>
<canvas id="screen"></canvas>
<script src="game.js" type="module"></script>
</body>
</html>
